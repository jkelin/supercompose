mutation createNode(
  $name: String!
  $host: String!
  $port: Int!
  $username: String!
  $password: String
  $privateKey: String
) {
  createNode(
    name: $name
    host: $host
    port: $port
    username: $username
    password: $password
    privateKey: $privateKey
  ) {
    ... on SuccessfulNodeCreation {
      node {
        id
        name
        host
        username
      }
    }
    ... on NodeConnectionFailed {
      error
      field
    }
  }
}
