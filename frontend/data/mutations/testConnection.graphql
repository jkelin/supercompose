mutation testConnection(
  $host: String!
  $port: Int!
  $username: String!
  $password: String
  $privateKey: String
  $nodeId: Uuid
) {
  testConnection(
    host: $host
    port: $port
    username: $username
    password: $password
    privateKey: $privateKey
    nodeId: $nodeId
  ) {
    error
    field
  }
}
