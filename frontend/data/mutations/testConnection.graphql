mutation testConnection(
  $host: String!
  $port: Int!
  $username: String!
  $password: String
  $privateKey: String
) {
  testConnection(
    node: {
      host: $host
      port: $port
      username: $username
      password: $password
      privateKey: $privateKey
    }
  ) {
    error
    field
  }
}
