overwrite: true
schema: "http://localhost:3001/graphql"
documents: "data/**/*.graphql"
generates:
  data/index.ts:
    plugins:
      - "typescript"
      - "typescript-operations"
      - "typescript-react-apollo"
  ./graphql.schema.json:
    plugins:
      - "introspection"
hooks:
  afterOneFileWrite:
    - prettier --write
    - eslint --fix
