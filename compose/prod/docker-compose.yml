version: "3.0"
services:
  frontend:
    build: ../../frontend
    ports:
      - 3100:3000
    environment:
      - BACKEND_URI
  backend:
    build: ../../backend
    ports:
      - 3101:80
    environment:
      - ConnectionStrings__SupercomposeContext
      - ConnectionStrings__KeysContext
      - ConnectionStrings__Redis
volumes:
  redis-data: